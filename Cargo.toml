[package]
name = "titi"
version = "0.1.0"
edition = "2021"
authors = ["Titi Contributors"]
description = "A GPU-accelerated terminal emulator with hierarchical tabs"
license = "MIT"

[dependencies]
# GPU rendering
wgpu = "23.0"
winit = "0.30"
pollster = "0.4"

# Terminal emulation
vte = "0.13"
portable-pty = "0.8"

# Font rendering
cosmic-text = "0.12"

# Utilities
anyhow = "1.0"
thiserror = "2.0"
log = "0.4"
env_logger = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
crossbeam-channel = "0.5"
dirs = "5.0"
lazy_static = "1.4"
bytemuck = { version = "1.14", features = ["derive"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
